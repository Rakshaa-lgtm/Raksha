<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Birthday Letter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #f5f3f0;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
			color: #222;
		}

		.container {
			width: 100%;
			max-width: 480px;
			padding: 24px;
		}

		.card {
			background: #fdfbf8;
			border-radius: 16px;
			box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
			padding: 32px 24px;
			text-align: center;
		}

		button.envelope-button {
			all: unset;
			cursor: pointer;
			width: 100%;
		}

		.envelope-visual {
			margin: 0 auto 12px;
			width: 140px;
			height: 96px;
			position: relative;
		}

		.envelope-base {
			position: absolute;
			inset: 18px 0 0;
			border-radius: 0 0 10px 10px;
			background: linear-gradient(145deg, #f1e1d2, #e0cbb5);
			border: 1px solid rgba(135, 106, 79, 0.25);
		}

		.envelope-flap {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			height: 60px;
			background: linear-gradient(145deg, #f6e4d4, #e7d1bb);
			clip-path: polygon(0 0, 100% 0, 50% 100%);
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			border: 1px solid rgba(135, 106, 79, 0.25);
			border-bottom: none;
		}

		.envelope-inner {
			position: absolute;
			inset: 22px 12px 10px;
			background: #fdfbf8;
			border-radius: 6px;
			opacity: 0.7;
		}

		.envelope-seal {
			position: absolute;
			top: 38px;
			left: 50%;
			transform: translateX(-50%);
			width: 16px;
			height: 16px;
			border-radius: 50%;
			background: #c39b72;
			box-shadow: 0 0 0 3px rgba(243, 231, 215, 0.9);
		}

		.tap-text {
			font-size: 0.9rem;
			letter-spacing: 0.12em;
			text-transform: uppercase;
			color: #7b6a58;
		}

		.sub-text {
			font-size: 0.8rem;
			color: #a1907a;
		}

		.letter {
			display: none;
			text-align: left;
			margin-top: 16px;
		}

		.letter-body {
			border: 1px solid rgba(160, 140, 120, 0.22);
			border-radius: 10px;
			padding: 18px;
			line-height: 1.6;
			font-size: 0.95rem;
		}

		.card.open .envelope-section {
			display: none;
		}

		.card.open .letter {
			display: block;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="card" id="card">

		<div class="envelope-section">
			<button class="envelope-button" id="openButton">
				<div class="envelope-visual">
					<div class="envelope-base"></div>
					<div class="envelope-inner"></div>
					<div class="envelope-flap"></div>
					<div class="envelope-seal"></div>
				</div>
				<div class="tap-text">Tap to open</div>
				<div class="sub-text">A birthday letter, just for you</div>
			</button>
		</div>

		<div class="letter">
			<div class="letter-body"
